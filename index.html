<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This extension tells you how much time it will take to watch an entire playlist.">
    	<meta name="keywords" content="playlist, youtube, time, length, duration, video">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>YouTube Playlist Counter</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<main>

			<h1>How Long is This Playlist?</h1>

			<label for="playlist-url-input">Playlist URL:</label>
			<input type="url" id="playlist-url-input" placeholder="https://www.youtube.com/watch?v=7y1vh6..." />
			<button id="playlist-url-sumbit-btn">See Time</button>

			<div>
				<h2>Total Time:</h2>
				<span id="time-display-span">----</span>
			</div>

			<aside>
				<span>Want to lookup playlist times quicker?</span>
				<a href="https://addons.mozilla.org/en-US/firefox/addon/how-long-is-this-playlist/">Download the extension</a>
			</aside>


		</main>


		<script type="text/javascript" src="js/playlist-time.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
